
[core]
@copyFromSection: template_lightFactoryDesc
copyFrom: ROOT:Data/Templates/building.template
class: CustomUnitMetadata
name: genericFactory

tags: building, capturable, lightFactory, 2x2

price: Spice=400
maxHp: 350

borrowResourcesWhileAlive: Power=20

techLevel: 1
buildSpeed: 2s

radius: 25
displayRadius: 25
isBio: false
isBuilding: true

footprint: -1,-1,0,0
constructionFootprint: -1,-1,0,0
buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0

exit_x: -6
exit_y: -3

[action_repairOn]
@copyFromSection: template_repairOnNote, template_createQueueNote
isLockedAlt: if self.queueSize(greaterThan=0)

[canBuild_0]
name: setRally
pos: 0

[canBuild_basic]
@copyFromSection: template_buildingRepairNote
isLockedAlt2: if self.hasFlag(id=29)
isVisible: if not self.globalTeamTags(includes='houseOrdosMod')
name: genericTrike
pos: 0.1

[canBuild_ordos]
@copyFromSection: template_buildingRepairNote
isLockedAlt2: if self.hasFlag(id=29)
isVisible: if self.globalTeamTags(includes='houseOrdosMod')
name: ordosRaider
pos: 0.1

[action_upgrade1]
@copyFromSection: template_upgradeNote
isVisible: if not self.hasFlag(id=2) and not self.globalTeamTags(includes='houseHarkonnenMod')
text: Upgrade
streamingCost: Spice=200
pos: 98
displayType: upgrade
allowMultipleInQueue: false
ai_isHighPriority: true
addResources: setFlag=2
highPriorityQueue: true
whenBuilding_triggerAction: stopRepair
iconExtraImage: ROOT:Data/Images/Icons/icon_upgrade.png
iconExtraColor: #FFFFFFFF
buildSpeed: 5s

[canBuild_advance]
@copyFromSection: template_buildingRepairNote
isLockedAlt2: if self.hasFlag(id=29)
name: genericQuad
isVisible: if self.hasFlag(id=2) or self.globalTeamTags(includes='houseHarkonnenMod')
pos: 0.2

[graphics]
frame_width:  32
frame_height: 32
total_frames: 4
image: factory.png
icon_build: ROOT:Data/Images/Icons/icon_lightfactory.png
image_back: ROOT:Data/Images/slabBack-2x2.png
image_turret: NONE
image_shadow: NONE
animation_idle_start: 1
animation_idle_end: 2
animation_idle_speed: 32
shadowOffsetX:1
shadowOffsetY:1

[hiddenAction_queueFinish]
autoTriggerOnEvent: queuedUnitFinished
playAnimation:queueFinish

[animation_queueFinish]
onActions: queuedUnits
onActionsQueuedUnitPlayAt: 2.5
pingPong: true
start: 3
end: 3
speed: 16

[hiddenAction_queueFinishAtreides]
requireConditional: if self.globalTeamTags(includes='houseAtreidesMod')
autoTriggerOnEvent: queuedUnitFinished
playSoundToPlayer: ROOT:Data/Voices/Atreides/unitDeployed.ogg:2

[hiddenAction_queueFinishOrdos]
requireConditional: if self.globalTeamTags(includes='houseOrdosMod')
autoTriggerOnEvent: queuedUnitFinished
playSoundToPlayer: ROOT:Data/Voices/Ordos/unitDeployed.ogg:2

[hiddenAction_queueFinishHarkonnen]
requireConditional: if self.globalTeamTags(includes='houseHarkonnenMod')
autoTriggerOnEvent: queuedUnitFinished
playSoundToPlayer: ROOT:Data/Voices/Harkonnen/unitDeployed.ogg:2

[attack]
isMelee: true
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits: true
canAttackUnderwaterUnits: false
isFixedFiring: true
maxAttackRange: 0
shootDelay: 5s

[ai]
buildPriority: 0.09
maxEachBase: 2
recommendedInEachBaseNum: 2
recommendedInEachBasePriorityIfUnmet: 0.12
noneInBaseExtraPriority:0.39

