[placementRule_1x1]
searchDistance: 46

[placementRule_2x2]
searchDistance: 61

[placementRule_3x2]
searchDistance: 80

[placementRule_3x3]
searchDistance: 80

[hiddenAction_onCreate]
addResources: hp=${core.maxHp*-0.5}, ammo=2

[hiddenAction_destroyed]
spawnUnits: genericSoldier*4(spawnChance=0.75, addResources=hp:-15)

[action_repairOn]
isLockedAlt: false

#===== Artillery Strike =====#

[hiddenAction_fireArty]
spawnUnits: atreidesFremenWarriors*6(spawnChance=0.4, offsetY=25, offsetDir=180)

