
[core]
@copyFromSection: template_barracksDesc
copyFrom: ROOT:Data/Templates/building.template
class: CustomUnitMetadata
name: genericBarracks

tags: building, barracks, capturable, 2x2

price: Spice=300
maxHp: 300

borrowResourcesWhileAlive: Power=10

techLevel: 1

radius: 25
displayRadius: 25
isBio: false
isBuilding: true

footprint: -1,-1,0,0
constructionFootprint: -1,-1,0,0
buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0

exit_x: 7
exit_y: -3

[action_repairOn]
@copyFromSection: template_repairOnNote, template_createQueueNote
isLockedAlt: if self.queueSize(greaterThan=0)

[canBuild_setRally]
name: setRally
pos: 0

[canBuild_basic]
@copyFromSection: template_buildingRepairNote
isLockedAlt2: if self.hasFlag(id=29)
name: genericSoldier
pos: 0.1

[action_upgrade1]
@copyFromSection: template_upgradeNote
isVisible: if not self.hasFlag(id=2)
text: Upgrade
streamingCost: Spice=150
pos: 98
displayType: upgrade
allowMultipleInQueue: false
ai_isHighPriority: true
addResources: setFlag=2
highPriorityQueue: true
whenBuilding_triggerAction: stopRepair
iconExtraImage: ROOT:Data/Images/Icons/icon_upgrade.png
iconExtraColor: #FFFFFFFF
buildSpeed: 5s

[canBuild_trooper]
@copyFromSection: template_buildingRepairNote
isLockedAlt2: if self.hasFlag(id=29)
isVisible: if not self.globalTeamTags(includes="houseSardaukarMod") and self.hasFlag(id=2)
name: genericTrooper
pos: 0.2

[action_upgrade2]
@copyFromSection: template_upgradeNote
isVisible: if not self.hasFlag(id=3) and self.hasFlag(id=2)
text: Upgrade
streamingCost: Spice=150
pos: 98
displayType: upgrade
allowMultipleInQueue: false
ai_isHighPriority: true
addResources: setFlag=3
highPriorityQueue: true
whenBuilding_triggerAction: stopRepair
iconExtraImage: ROOT:Data/Images/Icons/icon_upgrade.png
iconExtraColor: #FFFFFFFF
buildSpeed: 5s

[canBuild_cyborg]
@copyFromSection: template_buildingRepairNote
isLockedAlt2: if self.hasFlag(id=29)
isVisible: if self.globalTeamTags(includes="houseHarkonnenMod") and self.hasFlag(id=3)
name: harkonnenCyborg
pos: 0.3

[graphics]
frame_width:  32
frame_height: 32
total_frames: 3
image: barracks.png
icon_build: ROOT:Data/Images/Icons/icon_barracks.png
image_back: back.png
whenBeingBuiltMakeTransparentTill:0
image_turret: NONE
image_shadow: NONE
animation_idle_start: 1
animation_idle_end: 2
animation_idle_speed: 32
shadowOffsetX:1
shadowOffsetY:1

[hiddenAction_queueFinishAtreides]
requireConditional: if self.globalTeamTags(includes='houseAtreidesMod')
autoTriggerOnEvent: queuedUnitFinished
playSoundToPlayer: ROOT:Data/Voices/Atreides/unitDeployed.ogg:2

[hiddenAction_queueFinishOrdos]
requireConditional: if self.globalTeamTags(includes='houseOrdosMod')
autoTriggerOnEvent: queuedUnitFinished
playSoundToPlayer: ROOT:Data/Voices/Ordos/unitDeployed.ogg:2

[hiddenAction_queueFinishHarkonnen]
requireConditional: if self.globalTeamTags(includes='houseHarkonnenMod')
autoTriggerOnEvent: queuedUnitFinished
playSoundToPlayer: ROOT:Data/Voices/Harkonnen/unitDeployed.ogg:2

[attack]
isMelee: true
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits: true
canAttackUnderwaterUnits: false
isFixedFiring: true
maxAttackRange: 0
shootDelay: 5s

[ai]
buildPriority: 0.09
maxEachBase: 2
recommendedInEachBaseNum: 2
recommendedInEachBasePriorityIfUnmet: 0.18
noneInBaseExtraPriority:0.4

